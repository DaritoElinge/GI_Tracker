<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GI Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icon/logo_icon.svg') }}">
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <nav class="navbar is-fixed-top is-light">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ url_for('inicio') }}">
                <img src="{{ url_for('static', filename='img/icon/home_icon.svg') }}" alt="Inicio" width="24" height="24">
            </a>
            <button class="navbar-burger burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('login') }}">
                    <img src="{{ url_for('static', filename='img/icon/login_icon.svg') }}" alt="Icono de Login" width="24" height="24" style="margin-right: 3px"> Acceso
                </a>
                
            </div>
        </div>
    </nav>

    <div class="container is-fluid" style="padding-top: 85px;">
        <div class="section-register">
            <h3 class="title is-3 has-text-grey-dark">Registro para nuevos usuarios</h3>
            <div class="columns is-centered">
                <div class="column is-half">
                    
                    <div class="box">
                        <h5 class="title is-5"><i class="fas fa-user-plus"></i> Datos del nuevo usuario</h5>

                        <!-- Mostrar el mensaje de error_register si existe -->
                        {% if error_register %}
                        <div class="notification is-danger">
                            {{ error_register }}
                        </div>
                        {% endif %}

                        <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                            <div class="field">
                                <label class="label" for="username">Nombre de Usuario:</label>
                                <div class="control">
                                    <input class="input" type="text" id="username" name="username" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="password">Contraseña:</label>
                                <div class="control">
                                    <input class="input" type="password" id="password" name="password" required>
                                    <label class="checkbox">
                                        <input type="checkbox" onclick="showPwd()">
                                        <small>Mostrar contraseña</small>
                                    </label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-success" type="submit">Registrarse</button>
                                </div>
                            </div>
                        </form>
                        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPwd() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const burgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if (burgers.length > 0) {
                burgers.forEach((burger) => {
                    burger.addEventListener('click', () => {
                        const target = document.getElementById(burger.dataset.target);
                        burger.classList.toggle('is-active');
                        target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</body>
</html>
